<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">Etch-a-Sketch</div>
    <div class="container">
      <div class="options">
        <div class="vol-selection">
          <div class="show-vol-select">16 x 16</div>
          <label for="vol-select">Select number of squares</label>
          <input id="vol-select" type="range" min="1" max="64" value="16" />
        </div>
        <div class="color-selection">
          <label for="colorselect">Select your color</label>
          <input
            id="color-select"
            type="color"
            name="colorselect"
            value="#000000"
          />
          <button id="color-mode" class="small-button" value="ON">
            Color Mode
          </button>
        </div>
      </div>
    </div>
    <div class="footer">Copyright Â© Viteail</div>
  </body>
</html>
